<!DOCTYPE html>
<html data-theme=code>

<head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title></title>
    <link href=https://fonts.googleapis.com/css?family=Fira+Sans:300,400,500,700,300italic,400italic,500italic,700italic
        rel=stylesheet>
    <link href=https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900,200italic,300italic,400italic,600italic,700italic,900italic
        rel=stylesheet>
    <link href=https://fonts.googleapis.com/css?family=Source+Code+Pro:300,400,500,600,700,900 rel=stylesheet>
    <link href=styleSheet.css rel=stylesheet>
</head>

<body>
    <h1>Reload page</h1>
    <h2>Reload pages without blinking</h2>
    <p>Need to reload a page without blinking, third party proxies and cookies?</p>

    <p>Seconds between refresh: <input type="text" id="secondsBetweenRefreshInput" onchange="javascript:updateCodeBox();"
            value="30"></p>
    <code id="codeBox">
    javascript: (function () { setTimeout(function(){ $("#widgets-container").load(window.location.href + "#widgets-container")}, 3000); }());
</code>
    <script type="text/javascript">
        function updateCodeBox(secondsBetweenRefresh) {
            codeBox.innerHTML = 'I am hit with ' + secondsBetweenRefresh;
        }

        secondsBetweenRefreshInput.addEventListener("input", function (e) {
            updateCodeBox(this.value);
        });
    </script>
</body>

</html>
